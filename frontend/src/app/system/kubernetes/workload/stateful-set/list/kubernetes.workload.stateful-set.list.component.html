<app-kubernetes-components-list name="StatefulSets" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Pods</th>
      <th>Replicas</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-statefulSet>
    <tr>
      <td>{{statefulSet.namespace}}</td>
      <td>{{statefulSet.name}}</td>
      <td>{{statefulSet.pods}}</td>
      <td>{{statefulSet.replicas}}</td>
      <td>{{statefulSet.age}}</td>
      <td>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item
             [routerLink]="['/kubernetes/stateful-sets/detail']"
             [queryParams]="{name: statefulSet.name, namespace: statefulSet.namespace}">
            <mat-icon>visibility</mat-icon>
            <span>Detail</span>
          </a>
          <a mat-menu-item>
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
          </a>
          <a mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </a>
        </mat-menu>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
