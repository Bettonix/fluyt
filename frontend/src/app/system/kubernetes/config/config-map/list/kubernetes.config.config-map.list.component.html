<div class="container">
  <mat-card>
    <div class="fc-form">
      <p-table [value]="configMaps"
               responsiveLayout="scroll"
               [paginator]="true"
               [rows]="8"
               [totalRecords]="configMaps.length"
               [loading]="loading">
        <ng-template pTemplate="header">
          <tr>
            <th>Namespace</th>
            <th>Name</th>
            <th>Keys</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-configMap>
          <tr>
            <td>{{configMap.namespace}}</td>
            <td>{{configMap.name}}</td>
            <td>{{configMap.keys}}</td>
            <td>{{configMap.age}}</td>
            <td>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a mat-menu-item
                   [routerLink]="['/kubernetes/config-maps/detail']"
                   [queryParams]="{cluster: clusterId, name: configMap.name, namespace: configMap.namespace}">
                  <mat-icon>visibility</mat-icon>
                  <span>Detail</span>
                </a>
                <a mat-menu-item>
                  <mat-icon>mode_edit</mat-icon>
                  <span>Edit</span>
                </a>
                <a mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </a>
              </mat-menu>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </mat-card>
</div>
